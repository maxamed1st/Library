<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="library.css">
    <script src="library.js" defer></script>
</head>
<body>
    <main>
        <div id="books">
        </div>
        <div id="newBook">
            <fieldset>
                <legend>Add new book</legend>
                <form>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="title" value="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="author" value="author">
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" placeholder="pages"value=32>
                    </div>
                    <div>
                        <label for="readStatus">Read</label>
                        <input type="checkbox" id="readStatus">
                    </div>
                    <div>
                        <button type="submit" id="submit">SUBMIT</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
</body>
</html>
